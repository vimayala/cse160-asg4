<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSE 160 Asg 4</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="850" height="650">
      Please use a browser that supports the "canvas" feature
    </canvas>

    <p id = "numdot">XXX</p>

    <p></p>
      Dog Walking Animation:
    <button type="button" id="animateDogON">ON</button>
    <button type="button" id="animateDogOFF">OFF</button> 
      
    <p></p>
      Turn Light On/Off:
    <button type="button" id="lightOnButton">Light On</button>
    <button type="button" id="lightOffButton">Light Off</button>
    
    <p></p>
      Start/Stop Light Movement:
    <button type="button" id="lightMovementButton">Auto Moving Light</button>
    
    <p></p>
      Turn Normal On/Off:
    <button type="button" id="normalOnButton">Normal On</button>
    <button type="button" id="normalOffButton">Normal Off</button>
    
    <p>
      Light X
    <input type="range" min="-450" max="600" class="slider" id="lightSlideX" />

      Light Y
    <input type="range" min="-450" max="750" class="slider" id="lightSlideY" />

      Light Z
    <input type="range" min="-550" max="550" class="slider" id="lightSlideZ" />

    <p>
      Light Color Adjustments:
    </p>
      Red: 
    <input type="range" id="lightRed" min="0" max="255" value="255"></label>
      Green: 
    <input type="range" id="lightGreen" min="0" max="255" value="255"></label>
      Blue: 
    <input type="range" id="lightBlue" min="0" max="255" value="255"></label>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="../lib/shape-classes/Camera.js"></script>
    <script src="../lib/shape-classes/Triangle.js"></script>
    <script src="../lib/shape-classes/Cube.js"></script>
    <script src="../lib/shape-classes/Pyramid.js"></script>
    <script src="../lib/shape-classes/Sphere.js"></script>
    <script src="../lib/shape-classes/Dog.js"></script>
    <script src="World.js"></script>
    
  </body>
</html>
